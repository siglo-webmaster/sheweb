<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es-ES" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://ogp.me/ns/fb#" prefix="og: http://ogp.me/ns#">
<head profile="http://gmpg.org/xfn/11">
<meta http-equiv="X-UA-Compatible" content="IE=8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
<link rel="stylesheet" type="text/css" media="screen" href="jquery-ui-1.10.0.custom/css/start/jquery-ui.css" />
<link rel="stylesheet" type="text/css" media="screen" href="jquery.jqGrid-4.4.4/css/ui.jqgrid.css" />
<script src="jquery.jqGrid-4.4.4/js/jquery-1.9.0.min.js" type="text/javascript"></script>
<script src="jquery.jqGrid-4.4.4/js/jquery.jqGrid.min.js" type="text/javascript"></script>
<script src="jquery.jqGrid-4.4.4/src/i18n/grid.locale-es.js" type="text/javascript"></script>

<style type="text/css">
html, body {
    margin: 0;
    padding: 0;
    font-size: 75%;
}
</style>

<script type="text/javascript">
jQuery(function(){ 
  jQuery("#list").jqGrid({
    url:'testgrid.php',
    datatype: 'xml',
    mtype: 'GET',
    colNames:['ideditorial','Nombre', 'Estado'],
    colModel :[ 
      {name:'ideditorial', index:'ideditorial', width:55}, 
      {name:'nombre', index:'nombre', width:150, editable: true,
        edittype: 'text',
        editoptions: { size: 10},
        editrules: {required: true },
        align: 'right',
        sortable: true
      } ,
      {name:'estado', index:'estado', width:40,editable: true
          
        } 
    ],
    ExpandColumn: "menu",
    autowidth: true,
    pager: '#pager',
    rowNum:10,
    rowList:[10,20,30],
    sortname: 'ideditorial',
    sortorder: 'desc',
    viewrecords: true,
    caption: 'Editoriales',
    editurl: "testgrid.php",
    toolbar: [true,"top"]

  }); 
}); 
jQuery("#list").jqGrid('navGrid',"#pager",{edit:false,add:false,del:false});
jQuery("#ed1").click( function() { jQuery("#list").jqGrid('editRow',"1"); this.disabled = 'true'; jQuery("#sved1,#cned1").attr("disabled",false); });

</script>

</head>

<body>
    
<table id="list"><tr><td/></tr></table> 
<div id="pager"></div> 

<input type="BUTTON" id="ed1" value="Edit row 13" /> <input type="BUTTON" id="sved1" disabled='true' value="Save row 13" /> <input type="BUTTON" id="cned1" disabled='true' value="Cancel Save" />    
</body>
</html>
